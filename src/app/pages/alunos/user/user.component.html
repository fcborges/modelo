      <div class="grid-container">
        <div class="container-input">
          <div class="divTitForm">
            <p class="subTitForm"> DADOS BASICOS </p>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" class="padding-form-total">
                <mat-label>Nome</mat-label>
                <input matInput type="text" [(ngModel)]="nomeCompleto" placeholder="Nome Completo">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="padding-form-total">
                <mat-label>Telefone</mat-label>
                <input matInput type="text" [(ngModel)]="telefone" placeholder="Telefone">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="padding-form-total">
                <mat-label>E-mail</mat-label>
                <input matInput type="text" [(ngModel)]="email" placeholder="Email">
              </mat-form-field>
            </div>
          </div>
          


          <div class="container-input" class="button-row">
            <button mat-raised-button color="warn" type="button" (click)="CreateRecord()"
              class="btn btn-primary">Cadastrar </button>
          </div>

        </div>

      </div>

    </div>
  </div>
